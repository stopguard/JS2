<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <form>
            <p>Соберите свой гамбургер:</p>
            <div class="burger-form">
                <div>
                    Размер: <br>
                    <input type="radio" id="size1" name="size" value="small">
                    <label for="size1">Маленький</label><br>
                    <input type="radio" id="size2" name="size" value="big">
                    <label for="size2">Большой</label>
                </div>
                <div>
                    Начинка: <br>
                    <input type="radio" id="stuffing1" name="stuffing" value="cheese">
                    <label for="stuffing1">Сыр</label><br>
                    <input type="radio" id="stuffing2" name="stuffing" value="salad">
                    <label for="stuffing2">Салат</label><br>
                    <input type="radio" id="stuffing3" name="stuffing" value="potato">
                    <label for="stuffing3">Картофель</label>
                </div>
            </div>
            <div>
                <button type="submit">Собрать</button>
            </div>
        </form>
        <div class="topping hidden">
            Добавки: <br>
            <input type="checkbox" id="spice" value="ss">
            <label for="spice">Приправа</label><br>
            <input type="checkbox" id="mayo">
            <label for="mayo">Майонез</label>
        </div>
        <pre id="log">
        </pre>
    </header>
    <a href="../index.html">К заданию с корзиной >>></a>
    <script src="script.js"></script>
</body>

</html>
